<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>
</head>
<body>
    <header class='navBar'>
        <div class="logo">
            <a href="index.html"><img src="img/bookflix1.png" alt="" class="bookflix"></a>
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Inserisci il titolo" class='input-search'>
            <button class='search'>Search</button>
        </div>
    </header>
    <div class='noResult main'></div>

    <div class="movies main"></div>
   

    <!-- Template Handle bars -->
    <script id="day-template" type="text/x-handlebars-template">
        <div class="movie">
            <img src="{{poster}}" alt="{{titolo}}">
            <div class="overlay">
                <ul class='lista' data-id="{{id}}">
                    <li class="{{titolo}} bold" data-complete-date="{{ completeDate }}">Titolo : <span>{{titolo}}</span></li>
                    <li class="{{titoloOriginale}} bold">Titolo originale :<span>{{titoloOriginale}}</span></li>
                    <li class="{{lingua}} bold">Lingua: {{{lingua}}}</li>
                    <li class="{{voto}} bold">Voto: <span class='star'>{{{voto}}}</span></li>
                    <li class="{{voto}} bold">Tipo: <span>{{tipo}}</span></li>
                    <li class="personaggi bold"> Personaggi :</li>
                    <li class="{{recensione}} bold">Trama: <span>{{recensione}}</span> </li>
                </ul>
            </div>
        </div>
    </script>


     <!-- Template Handle bars -->
    <script id="noResults" type="text/x-handlebars-template">
        <div class="noResults"><h4>{{noResults}}</h4></div>
    </script>

    <script id="dettagli" type="text/x-handlebars-template">
        <span>{{personaggi}}</span>
    </script>

 
    



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
