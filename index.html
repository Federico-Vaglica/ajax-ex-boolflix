<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="searchBar">
        <input type="text" placeholder="Inserisci il titolo">
        <button>Search</button>
    </div>
    <div class="movies"></div>

    <!-- Template Handle bars -->
    <script id="day-template" type="text/x-handlebars-template">
        <ul class="movie">
            <li class="{{titolo}}" data-complete-date="{{ completeDate }}">Titolo : {{titolo}}</li>
            <li class="{{titoloOriginale}}">Titolo originale :{{titoloOriginale}}</li>
            <li class="{{lingua}}">Lingua: {{lingua}}</li>
            <li class="{{voto}}">Voto: {{voto}}</li>
        </ul>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
